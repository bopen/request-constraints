<!DOCTYPE html>
<html>

<head>
    <title>Testing constraints</title>
    <link rel="stylesheet" href="./resources/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./resources/all.js"></script>
    <script src="./resources/03_app.js"></script>
</head>

<body>
    <h1>Testing constraints</h1>
    <main>
        <section class="main-block">
            <div class="border padded">
                <form id="form">
                </form>
            </div>
            <pre id="output" class="border padded"></pre>
        </section>
        <aside>
            <div class="border padded section-with-h">
                <h2>Constraints</h2>
                <textarea id="constraints" class="full-width">[
    {"level": ["500"], "param": ["Z", "T"], "step": ["24", "36", "48"]},
    {"level": ["1000"], "param": ["Z"], "step": ["24", "48"]},
    {"level": ["850"], "param": ["T"], "step": ["36", "48"]}
]
</textarea>
            </div>
            <div class="border padded section-with-h">
                <h2>Form configuration</h2>
                <textarea id="configuration" class="full-width">{
    "level": ["500", "850", "1000"],
    "param": ["Z", "T"],
    "step": ["24", "36", "48"],
    "foo": ["bar", "baz"]
}
</textarea>
            </div>
        </aside>
    </main>
    <section id="disabled"></section>
</body>

</html>
